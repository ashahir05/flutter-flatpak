app-id: org.freedesktop.Sdk.Extension.flutter
branch: '19.08'
runtime: org.freedesktop.Sdk
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /usr/lib/sdk/flutter
modules:
  - name: flutter
    sources:
      - type: archive
          url: https://storage.googleapis.com/flutter_infra/releases/stable/linux/flutter_linux_1.20.2-stable.tar.xz
          sha256: 96e59dac54e427d4a6936d6ae98bda1b04a06a17a4323a95480f22fa19f9e2f4
          dest: flutter
    buildsystem: simple
    build-commands:
      - 'cp -r flutter /usr/lib/sdk/flutter/'
  - name: scripts
    sources:
    - type: sricpt
      dest-filename: enable.sh
      commands:
        - 'export PATH=$PATH:/usr/lib/sdk/flutter/bin'
    buildsystem: simple
    build-commands:
      - 'cp enable.sh /usr/lib/sdk/flutter/'
  - name: appdata
      sources:
        - type: file
          path: org.freedesktop.Sdk.Extension.flutter.appdata.xml
      buildsystem: simple
      build-commands:
        - 'cp org.freedesktop.Sdk.Extension.flutter.appdata.xml /usr/lib/sdk/flutter/bin/share/appdata'
